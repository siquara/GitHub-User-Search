<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Busca de Usuários no Github</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <section
      class="container d-flex justify-content-center align-items-center"
      style="height: 90vh"
    >
    <div class="card shadow-lg bg-dark bg-gradient" style="width: 50vh"> 
      <h1 class="card-header text-center text-white">
        Digite o nome do usuário do GitHUB
      </h1>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control rounded fw-medium me-3" placeholder="Usuário GitHUB" name="github_user" autofocus/>
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button" id="btn">Buscar</button>
          </div>
        </div>
        <div id="app"></div>
    </div>

    </section>





    <div class="copyright text-white text-center">
      <span
        >&copy; Copyright 2024. Desenvolvido por
        <a href="https://github.com/siquara" target="_blank" class="text-white"
          >Beatriz Siquara</a
        ></span
      >
    </div>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
